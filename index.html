<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="pages/index.css" rel="stylesheet" type="text/css">
</head>
<body class="page">
<header class="header">
  <img class="logo" src="images/logo.svg">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__container">
      <img alt="фото" class="profile__image" src="images/cousto.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
          <img class="profile__edit-button" src="images/pen.svg">
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <a class="profile__popup-link" href="#popup">
      <img class="profile__popup-link-plus" src="images/plus.svg">
    </a>
  </section>
  <section class="elements">
    <article class="card">
      <img alt="" class="card__image" src="images/karachaevsk.jpg">
      <div class="card__info">
        <h2 class="card__title">Карачаевск</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка"
                                                    class="profile__like-link_active" src="images/like.svg"></a>
      </div>
    </article>
    <article class="card">
      <img alt="" class="card__image" src="images/elbrus.jpg">
      <div class="card__info">
        <h2 class="card__title">Гора Эльбрус</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка" src="images/like.svg"></a>
      </div>
    </article>
    <article class="card">
      <img alt="" class="card__image" src="images/dombaj.jpg">
      <div class="card__info">
        <h2 class="card__title">Домбай</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка" src="images/like.svg"></a>
      </div>
    </article>
    <article class="card">
      <img alt="" class="card__image" src="images/elbrus.jpg">
      <div class="card__info">
        <h2 class="card__title">Гора Эльбрус</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка" src="images/like.svg"></a>
      </div>
    </article>
    <article class="card">
      <img alt="" class="card__image" src="images/dombaj.jpg">
      <div class="card__info">
        <h2 class="card__title">Домбай</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка" src="images/like.svg"></a>
      </div>
    </article>
    <article class="card">
      <img alt="" class="card__image" src="images/karachaevsk.jpg">
      <div class="card__info">
        <h2 class="card__title">Карачаево-Черкессия</h2>
        <a class="profile__like-link" href="#"><img alt="изображение лайка" src="images/like.svg"></a>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <img alt="знак копирайта" class="footer__copyright" src="images/mesto-Russia.svg">
</footer>
<div class="popup" id="popup">
  <div class="popup__body">
    <fieldset class="popup__content">
      <a class="popup__link" href="#"><img alt="закрыть окно"
                                           class="popup__link-icon" src="images/close_Icon.svg"></a>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__label" for="name"></label>
      <input class="popup__name" id="name" name="name" placeholder="Жак-Ив Кусто" type="text">
      <label class="popup__label" for="activity"></label>
      <input class="popup__activity" id="activity" name="popup__activity" placeholder="Исследователь океана"
             type="text">
      <a class="popup__button" href="#">Сохранить</a>
    </fieldset>
  </div>
</div>
</body>
</html>
